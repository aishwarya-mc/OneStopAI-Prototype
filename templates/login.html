<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Varela&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section class="fade-in">
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
        <div class="center-container">
            <div class="text-animation fade-in">OneStop AI</div> <!-- Logo -->
            <div class="login-container fade-in">
                <h1>Sign Up</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required pattern="[A-Za-z]+" title="Username must contain only alphabets">
                    </div>
                                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,}" title="Password must be at least 6 characters long, contain a number, an uppercase letter, and a special character">
                    </div>
                                    
                    <button type="submit">Login</button>
                    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
                </form>
                <p class="alt-option">Proceed without an account? <a href="{{ url_for('home') }}">Click here</a></p>
            </div>
        </div>
    </section>
<script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
</body>
</html>
